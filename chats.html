<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class = "status-bar">
        <div class="status-bar__column"><span>No Service</span><i class="fas fa-wifi"></i></div>        
        <div class="status-bar__column"><span>22:43</span></div>
        <div class="status-bar__column"><span>100%</span><i class="fas fa-battery-full fa-2x"></i></i><i class="fas fa-bolt"></i></div>
    </header>
    <header class = "screen_header">
        <div class ="screen_header__title"><h1>Chats</h1></div>
        <div class ="screen_header__icons">
            <a href="#"><i class="fas fa-search fa-lg"></i></a>
            <a href="#"><i class="far fa-comment fa-lg"></i><span id="chat_plus">+</span></a>
            <a href="#"><i class="fas fa-music fa-lg"></i></a>
            <a href="setting.html"><i class="fas fa-cog fa-lg"></i></a>
        </div>
    </header>
    <main class="main-screen">
        <a href="#">
        <div class="user_component">
            <div class="user_component__column">
                <img class ="user_component__avatar"src="img/logo.png" alt="">
                <div class ="user_component__info">
                <span class ="user_component__name">KakaoTalk</span>
                <span class ="user_component__subtitle">Please check My Kakao Account Info</span>
                </div>
            </div>
            <div class="user_component__subcolumn user_component__subcolumn__chat">
                <span>21:22</span>
                <span class="bedge__newChat bedge">1</span>
            </div>
        </div>
        </a>
        <a href="#">
            <div class="user_component">
                <div class="user_component__column">
                    <img class ="user_component__avatar"src="img/BTS.jpg" alt="">
                    <div class ="user_component__info">
                    <span class ="user_component__name">BTS</span>
                    <span class ="user_component__subtitle">HEY ~~</span>
                    </div>
                </div>
                <div class="user_component__subcolumn user_component__subcolumn__chat">
                    <span>21:22</span>
                    <span class="bedge__newChat bedge">5</span>
                </div>
            </div>
            </a>
        <a href="chatting.html">
            <div class="user_component">
                <div class="user_component__column">
                    <img class ="user_component__avatar"src="img/profile.png" alt="">
                    <div class ="user_component__info">
                    <span class ="user_component__name">Nicolas</span>
                    <span class ="user_component__subtitle">HI</span>
                    </div>
                </div>
                <div class="user_component__subcolumn user_component__subcolumn__chat">
                    <span>21:22</span>
                    <span class="bedge__newChat bedge">4</span>
                </div>
            </div>
        </a>
        <a href="#">
            <div class="user_component">
                <div class="user_component__column">
                    <img class ="user_component__avatar"src="img/channerLogo.png" alt="">
                    <div class ="user_component__info">
                        <span class ="user_component__name">KakaoChannel</span>
                        <span class ="user_component__subtitle">Welcome!</span>
                    </div>
                </div>
                <div class="user_component__subcolumn user_component__subcolumn__chat">
                    <span>21:22</span>
                    <span class="bedge__newChat bedge">2</span>
                </div>
            </div>
        </a>
        <a href="#">
            <div class="user_component">
                <div class="user_component__column">
                    <img class ="user_component__avatar"src="img/Friends_Gem.png" alt="">
                    <div class ="user_component__info">
                    <span class ="user_component__name">Frineds_Gem</span>
                    <span class ="user_component__subtitle">Let's play together</span>
                    </div>
                </div>
                <div class="user_component__subcolumn user_component__subcolumn__chat">
                    <span>22:43</span>
                    <span class="bedge__newChat bedge">1</span>
                </div>
            </div>
        </a>
    </main>
    <nav class="nav">
        <ul class ="nav__list">
            <li class="nav__listitem">
                <a href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__listitem">
                <span class="bedge bedge-chat">1</span>
                <a href="chats.html">
                    <i class="fas fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__listitem">
                <a href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__listitem">
                <a href="more.html">
                    <span class="bedge bedge--dot-ellipsis"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div id="screenControler">
        <span>Your Screen too Wide :(</span>
    </div>
    <script src="https://kit.fontawesome.com/4a84dbfbba.js" crossorigin="anonymous"></script>
</body>
</html>
