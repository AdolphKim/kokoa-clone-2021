<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class = "status-bar">
        <div class="status-bar__column"><span>No Service</span><i class="fas fa-wifi"></i></div>        
        <div class="status-bar__column"><span>18:43</span></div>
        <div class="status-bar__column"><span>100%</span><i class="fas fa-battery-full fa-2x"></i></i><i class="fas fa-bolt"></i></div>
    </header>
    <nav class = "navigation-bar">
        <div class ="navigation-bar__title"><h1>Friends</h1></div>
        <div class ="navigation-bar__icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-music"></i>
            <i class="fas fa-cog"></i>
        </div>
    </nav>
    <div class="friends__info">
        <i class="fas fa-info-circle"></i>
        <span>Friends' Names Display</span>
        <i class="fas fa-chevron-right"></i>
    </div>
    <div class="friends__myProfile">
        <img src="img/profile.png" alt="">
        <span>AdolphKim</span>
    </div>
    <div class="friends__listFriends">
        <div class="friedns__listFriends__list">
            <span>Channel</span><i class="fas fa-chevron-up"></i>
        </div>
        <div class="friends__listFriends__listitem">
            <div class ="friends__listFriends__listitem_info">
                <img src="img/channerLogo.png" alt="">
                <span>Channel</span>
            </div>
            <span>2<i class="fas fa-chevron-right"></i></span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/4a84dbfbba.js" crossorigin="anonymous"></script>
</body>
</html>
