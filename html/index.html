<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to KoKoa Talk</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

</head>
<body>
    <div class = "status-bar">
        <div class="status-bar__column">No Service <i class="fas fa-wifi"></i></div>        
        <div class="status-bar__column">18:43</div>
        <div class="status-bar__column">11%<i class="fas fa-battery-quarter"></i><i class="fas fa-bolt"></i></div>
    </div>

    <div class="greetingZone">
        <div class="greetingZone__greeting"><span>Welcome to KakaoTalk</span></div>
        <div class="greetingZone__greeting_sub"><p>If you have a Kakao Account,<br>
        log in with your email or phone number.</p></div>
    </div>

    <form action="" class="login-form">
        <input type="text" placeholder="Email or phone number">
        <input type="password" placeholder="Password">
        <button>Log In</button>
        <button>Sign Up</button>
        <span>Find Kakao Account or Password</span>
    </form>
</body>
</html>
