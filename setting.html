<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class = "status-bar">
        <div class="status-bar__column"><span>No Service</span><i class="fas fa-wifi"></i></div>        
        <div class="status-bar__column"><span>18:43</span></div>
        <div class="status-bar__column"><span>100%</span><i class="fas fa-battery-full fa-2x"></i></i><i class="fas fa-bolt"></i></div>
    </header>
    <header class ="back-header">
        <span><a href="more.html"><i class="fas fa-chevron-left"></i></a></span>
        <span class="back-header__title">Settings</span>
        <span><i class="fas fa-search fa-lg"></i></span>
    </header>
    <main class="main-screen setting">
        <ul class="icons_column">
            <li class="icons_column__icon"><div class="icons_column__innercolumn"><i class="fas fa-bullhorn"></i><span class="icons_column__span">Notices</span></div></li>
            <li class="icons_column__icon"><div class="icons_column__innercolumn"><i class="fas fa-flask"></i><span class="icons_column__span">Kakao Lab</span></div></li>
            <li class="icons_column__icon"><div class="icons_column__innercolumn"><i class="fas fa-info-circle"></i><span class="icons_column__span">Version</span></div><span class="icons_column__spanState">Latest Version</span></li>
        </ul>
        <div class="box">
            <ul class="icons_column">
                <li class="icons_column__icon"><div class="icons_column__innercolumn"><i class="fas fa-lock"></i><span class="icons_column__span">Privacy</span></div></li>
                <li class="icons_column__icon"><div class="icons_column__innercolumn"><i class="far fa-bell"></i><span class="icons_column__span">Notifications</span></div></li>
                <li class="icons_column__icon"><div class="icons_column__innercolumn"><i class="far fa-user"></i><span class="icons_column__span">Friends</span></div></li>
                <li class="icons_column__icon"><div class="icons_column__innercolumn"><i class="far fa-comment"></i><span class="icons_column__span">Chats</span></div></li>
                <li class="icons_column__icon"><div class="icons_column__innercolumn"><i class="far fa-sun"></i><span class="icons_column__span">Display</span><span class="bedge__alertNew bedge">N</span></div></li>
                <li class="icons_column__icon"><div class="icons_column__innercolumn"><i class="fas fa-brush"></i><span class="icons_column__span">Themes</span><span class="bedge__alertNew bedge">N</span></div><span class="icons_column__spanState">Default theme</span></li>
                <li class="icons_column__icon"><div class="icons_column__innercolumn"><i class="fas fa-phone-alt"></i><span class="icons_column__span">Call</span></div></li>
            </ul>
        </div>
    </main>
    <nav class="nav">
        <ul class ="nav__list">
            <li class="nav__listitem">
                <a href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__listitem">
                <span class="bedge bedge-chat">1</span>
                <a href="chats.html">
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__listitem">
                <a href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__listitem">
                <a href="more.html">
                    <span class="bedge bedge--dot-ellipsis"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/4a84dbfbba.js" crossorigin="anonymous"></script>
</body>
</html>
