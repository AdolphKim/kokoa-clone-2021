<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatting</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body id ="chatting-screen">
    <header class = "status-bar">
        <div class="status-bar__column"><span>No Service</span><i class="fas fa-wifi"></i></div>        
        <div class="status-bar__column"><span>18:43</span></div>
        <div class="status-bar__column"><span>100%</span><i class="fas fa-battery-full fa-2x"></i></i><i class="fas fa-bolt"></i></div>
    </header>
    <header class ="back-header">
        <span><a href="chats.html"><i class="fas fa-chevron-left fa-2x"></i></a></span>
        <span class="back-header__title">Nicolas Serrano</span>
        <div class="back-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>
    <main class="main-screen chat">
        <span class="chatting-timestamp">Thurday, October 7, 2021</span>
        <div class="message message-user">
            <img src="img/profile.png" alt="">
            <div class="message__content">
                <span class="message__author">Nicolas Serrano</span>
                <div class="message__info">
                    <span class="message__bubble">Hi</span>
                    <span class="message__time">21:58</span>
                </div>
            </div>
        </div>
        <div class= "message message-my">
            <div class="message__content">
                <div class="message__info">
                    <span class="message__bubble">Hello</span>
                    <span class="message__time">21:58</span>
                </div>
            </div>
        </div>
        <div class="message message-user">
            <img src="img/profile.png" alt="">
            <div class="message__content">
                <span class="message__author">Nicolas Serrano</span>
                <div class="message__info">
                    <span class="message__bubble">Oh How are you?</span>
                    <span class="message__time">21:59</span>
                </div>
            </div>
        </div>
        <div class="message message-user">
            <img src="img/profile.png" alt="">
            <div class="message__content">
                <span class="message__author">Nicolas Serrano</span>
                <div class="message__info">
                    <span class="message__bubble">I went on a trip last week</span>
                    <span class="message__time">22:00</span>
                </div>
            </div>
        </div>
</main>
    <form class ="keyboard__input">
        <div class ="input__icon"><i class="fas fa-plus fa-lg"></i></i></div>
        <div class ="input__message">
            <div class ="message__text"><input type="text" placeholder="Write a message..."></div>
            <div class ="message__icons">
                <span><i class="far fa-smile-beam fa-lg"></i></span>
                <button><i class="fas fa-arrow-up fa-lg"></i></button>
            </div>
        </div>
    </div>
    <div>
        
    </div>
    <div id="screenControler">
        <span>Your Screen too Wide :(</span>
    </div>
    <script src="https://kit.fontawesome.com/4a84dbfbba.js" crossorigin="anonymous"></script>
</body>
</html>
