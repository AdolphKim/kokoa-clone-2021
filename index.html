<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to KoKoa Talk</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <header class = "status-bar">
        <div class="status-bar__column"><span>No Service</span><i class="fas fa-wifi"></i></div>        
        <div class="status-bar__column"><span>18:43</span></div>
        <div class="status-bar__column"><span>100%</span><i class="fas fa-battery-full fa-2x"></i></i><i class="fas fa-bolt"></i></div>
    </header>

    <div class="greetingZone">
        <div class="greetingZone__greeting"><span>Welcome to KakaoTalk</span></div>
        <div class="greetingZone__greeting_sub"><p>If you have a Kakao Account,<br>
        log in with your email or phone number.</p></div>
    </div>

    <form action="friends.html" method="GET" class="login-form">
        <input name = "username" type="text" placeholder="Email or phone number">
        <input name = "password" type="password" placeholder="Password">
        <input type="submit" value="Log In">
        <input type="submit" value="Sign Up">
        <a href="#">Find Kakao Account or Password</a>
    </form>
    <script src="https://kit.fontawesome.com/4a84dbfbba.js" crossorigin="anonymous"></script>

</body>
</html>
