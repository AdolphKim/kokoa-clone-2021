<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class = "status-bar">
        <div class="status-bar__column"><span>No Service</span><i class="fas fa-wifi"></i></div>        
        <div class="status-bar__column"><span>18:43</span></div>
        <div class="status-bar__column"><span>100%</span><i class="fas fa-battery-full fa-2x"></i></i><i class="fas fa-bolt"></i></div>
    </header>
    <header class = "screen_header">
        <div class ="screen_header__title"><h1>More</h1></div>
        <div class ="screen_header__icons">
            <a href="#"><i class="fas fa-search fa-lg"></i></a>
            <a href="#"><i class="fas fa-music fa-lg"></i></a>
            <a href="setting.html"><i class="fas fa-cog fa-lg"></i><span class="bedge bedge--dot-setting"></span></a>
        </div>
    </header>
    <main class="main-screen more-screen">
        <div class="user_component">
            <div class="user_component__column">
                <img class ="user_component__avatar--small"src="img/profile.png" alt="">
                <div class ="user_component__info">
                    <span class ="user_component__name">AdolphKim</span>
                    <span class="user_component__subtitle">+82 10-8651-2385<i id ="exclamation"class="fas fa-exclamation-circle"></i></span>
                </div>
            </div>
            <div class="user_component__subcolumn">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>
        <ul class ="icons">
            <li class="icons__list"><i class="far fa-calendar-check fa-2x"></i><span>Calendar</span></li>
            <li class="icons__list"><i class="fas fa-archive fa-2x"></i><span>Talk Drive</span></li>
            <li class="icons__list"><i class="far fa-grin-squint fa-2x"></i><span>Emoticons</span></li>
            <li class="icons__list"><i class="fas fa-brush fa-2x"></i><span>Themes</span></li>
            <li class="icons__list"><i class="fas fa-draw-polygon fa-2x"></i><span>Account</span></li>
            <li class="icons__list"><i class="far fa-comments fa-2x"></i><span>Openchat</span></li>
        </ul>
        <div class="box">
            <span class="box__title">Suggestions</span>
            <ul class="icons">
                <li class="icons__list"><img src="img/kakaostory.png" alt=""><span>Kakao Story</span></li>
                <li class="icons__list"><img src="img/kakaofriens.jpg" alt=""><span>kakao friends</span></li>
                <li class="icons__list"><img src="img/Friends_Gem.png" alt=""><span>Friends Gem</span></li>
            </ul>
        </div>
    </main>
    <nav class="nav">
        <ul class ="nav__list">
            <li class="nav__listitem">
                <a href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__listitem">
                <span class="bedge bedge-chat">1</span>
                <a href="chats.html">
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__listitem">
                <a href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__listitem">
                <a href="more.html">
                    <span class="bedge bedge--dot-ellipsis"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div id="screenControler">
        <span>Your Screen too Wide :(</span>
    </div>
    <script src="https://kit.fontawesome.com/4a84dbfbba.js" crossorigin="anonymous"></script>

</html>
